<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Restaurant</title>

  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4">
              <div class="card">
                 <div class="card-body bg-info text-white">
                 Tables
                 </div>
                 <div class="input-group input-group-lg">
                  <div class="input-group-prepend">
                   <span class="input-group-text">Search Table</span>
                 </div>
                 <input type="text" id="input_table" class="form-control" placeholder="Search" onkeyup="filterTables()">
                </div>
              </div>

                <div id="tables-display">
               </div>
            </div>


            <div class="col-lg-8">
              <table class="table table-hover table-bordered">
                  <thead>
                    <tr>
                      <th class='bg-info text-white '>Menu</th>
                    </tr>
                  </thead>
                </table>
                <div class="input-group input-group-lg">
                  <div class="input-group-prepend">
                   <span class="input-group-text">Search Items</span>
                  </div>
                 <input type="text" id="input_items" class="form-control" placeholder="Search" onkeyup="filterItems()">
                </div>

                <div id="items-display" class='card-columns'>
                </div>
            </div>
     </div>
  </div>

  <div class="modal" id="tableBill" tabindex="-1" role="dialog" aria-labelledby="tableBillLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal-title"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="modal-body">
         <table style="width:100%" id="billTable" class='table table-striped'>
         </table>
      </div>
      <div class="modal-footer" id='modal-footer'>

      </div>
    </div>
  </div>
</div>

    <script src="table_items.json" type="text/javascript" ></script>
    <script src="script.js" type="text/javascript" ></script>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
